<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chesstack - The game of the [Moment]</title>
  <link rel="stylesheet" type="text/css" href="CSS/default.css">
</head>
<body>

<div class="panel">
    <h1>Chesstack</h1>
    <label for="playerCount">Number of Players:</label>
    <select id="playerCount" default="2">
    <option value="2" selected>2</option>
    <option value="4">4</option>
    </select>

    <label for="boardType">Type of Board:</label>
    <select id="boardType" default="chess">
    <option value="chess" selected>Chess Style</option>
    <option value="custom">Uniform Custom</option>
    </select>

    <div id="boardSizeContainer" style="display: none;">
    <label for="boardSize">Board Size (Min 3):</label>
    <input type="number" id="boardSize" min="3">
    </div>
    <button onclick="startButton()">Start Game</button>
</div>

<div id="game-board"></div>

<script src="JS/variables.js"></script>
<script src="JS/functions.js"></script>
<script src="JS/bridge.js"></script>

</body>
</html>
