<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/default.css">
    <title>Chesstack - The game of the [Moment]</title>

</head>
<body>
    <div class="stripe">
        <div class="stripe_inner"></div>
    </div>
    <div class="panel" id="panel">
        <h1>Chesstack</h1>
        <label for="playerCount">Number of Players:</label>
        <select id="playerCount" default="2">
            <option value="2" selected>2</option>
            <option value="4">4</option>
        </select>

        <label for="boardType">Type of Board:</label>
        <select id="boardType" default="chess">
            <option value="chess" selected>Chess Style</option>
            <option value="custom">Uniform Custom</option>
        </select>

        <div id="boardSizeContainer" style="display: none;">
            <label for="boardSize">Board Size (Min 3):</label>
            <input type="number" id="boardSize" min="3">
        </div>
        <button onclick="startButtoon()">Start Game</button>
    </div>

    <div id="game-board"></div>

    <div style="position: fixed; bottom: 10px; left: 10px; font-size: 1em; color: #222; background-color: white; z-index: 9; border-radius: 7px; padding: 3px; border: #000 solid 2px">
        Salamandeenie Â©2024, Under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA License (Ver. 4.0)</a>
    </div>

    <script src="CSS/animation.js"></script>
    <script>
        function startButtoon() {
            // Slide out the panel
            const panel = document.getElementById('panel');
            panel.classList.add('slide-out');
    
            // Example: Change colors when the start button is clicked
            animateColors('#00ff00', '#000000', '#000000', '#000000', 3000, false); // Forward animation
    
            // Example usage: fade screen to black for 3 seconds
           // fadeScreen(3000); // Duration in milliseconds (3 seconds)
        }
    </script>
    
</body>
</html>
